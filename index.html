    <button id="cambiarColor">Cambia el color</button>


  <script>
    // Seleccionamos el botón y el elemento body
    const boton = document.getElementById("cambiarColor");
    const cuerpo = document.body;

    // Agregamos un evento "click" al botón
    boton.addEventListener("click", function() {
      // Generamos un color aleatorio en formato hexadecimal
      const colorAleatorio = "#" + Math.floor(Math.random() * 16777215).toString(16);

      // Cambiamos el color de fondo del body
      cuerpo.style.backgroundColor = colorAleatorio;
    });
  </script>
